<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .bb {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #dis {
        margin-top: 20px;
        font-size: 1.5em;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="bb">
      <button onclick="go()">Click For OTP</button>
      <div id="dis"></div>
    </div>
    <script>
      function go() {
        const otp = Math.floor(10 + Math.random() * 90000);
        document.getElementById("dis").innerHTML = `Your otp is ${otp}`;
      }
    </script>
  </body>
</html>
